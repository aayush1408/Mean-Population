<div>
    <h1>Delhi Population</h1>

    <button ng-click="addForm()" ng-hide="isAdd" class="btn btn-md btn-primary">Add</button>

    <!-- Add form -->
    <div ng-show="isAdd">
        <form class="form-group" ng-submit="addData()">
            <input placeholder="Year.."  class="form-control" ng-model="addYear">
            <br>
            <input placeholder="Population.." class="form-control" ng-model="addPopulation">
            <br>
            <input placeholder="Growth.." class="form-control" ng-model="addGrowth">
            <br>
            <input placeholder="Rate.." class="form-control" ng-model="addRate">
            <br>
            <button type="submit" class="btn-sm btn-primary">Add</button>
        </form>
    </div>

    <!-- Table to display the data -->
    <table class="table table-responsive">
        <thead>
            <tr>
                <th scope="col" width="150px">Year</th>
                <th scope="col" width="200px">Population</th>
                <th scope="col" width="200px">Growth</th>
                <th scope="col" width="140px">Rate</th>
                <th scope="col" width="140px">Delete</th>  
                <th scope="col" width="140px">Edit</th>                              
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pop in population" :key="pop._id">
                <td >{{pop.year}}</td>
                <td>{{pop.population}}</td>
                <td>{{pop.growth}}</td>
                <td>{{pop.rate}}</td>
                <td><button class="btn-danger btn-sm" ng-click="removeData(pop._id)">Remove</button></td>
                <td><button class="btn-warning btn-sm" ng-click="editData(pop)">Edit</button></td>                
            </tr>
        </tbody>
    </table>

    <!-- Edit form -->
    <div ng-show="isEdit">
        <h4>Update</h4>
        <form class="form-group" ng-submit="updateData()">
            <input ng-show="false" ng-model="editId"/>
            <input  placeholder="Year.." class="form-control" ng-model="editYear">
            <br>
            <input  placeholder="Population.." class="form-control" ng-model="editPopulation">
            <br>
            <input  placeholder="Growth.." class="form-control" ng-model="editGrowth">
            <br>
            <input  placeholder="Rate.." class="form-control" ng-model="editRate">
            <br>            
            <button type="submit" class="btn-md btn-success">Update</button>
        </form>
    </div>
</div>
